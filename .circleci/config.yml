# my config 1
version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.4.0

jobs:
  build-and-push:
    environment: 
      DOCKER_IMAGE: hoangduc02011998/react-demo
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprint: 
            - "1c:17:b3:31:ed:d0:f7:86:9f:8e:4f:a5:47:ce:41:ba"
      - run: ssh -oStrictHostKeyChecking=no circleci@188.166.191.61 './deploy.sh'

workflows:
  test-deploy:
    jobs:
      - node/test
      - build-and-push:
          requires: 
            - node/test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push